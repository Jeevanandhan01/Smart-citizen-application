<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Citizen App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* Maximum white background */
      color: #333; /* Dark text color */
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 300px;
      padding: 20px;
      background-color: #ffffff; /* White box background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333; /* Dark text color */
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333; /* Dark text color */
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db; /* Minimal blue for the button */
      color: #fff; /* White text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .forgot-password, .new-user {
      text-align: center;
      margin-top: 10px;
    }

    .forgot-password a, .new-user a {
      color: #3498db; /* Blue link color */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login to Smart Citizen</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>

      <div class="forgot-password">
        <a href="2.html">Forgot Password?</a>
      </div>

      <div class="new-user">
        <p>New User? <a href="registration.html">Register Here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
